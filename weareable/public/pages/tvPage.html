<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <title>Felpudo College</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      rel="stylesheet"
    />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap");
      body {
        font-family: "Montserrat", sans-serif;
      }
    </style>
  </head>
  <body class="bg-[#2f4f2f] min-h-screen flex flex-col items-center p-4">
    <!-- Header -->
    <header class="w-full max-w-6xl flex justify-between items-center mb-6">
      <div class="flex items-center space-x-2">
        <img
          alt="Felpudo College logo, white text and icon on green background"
          class="w-8 h-8"
          height="32"
          src="/assets/logo2.png"
          width="32"
        />
        <span class="text-white font-bold text-lg select-none">
          FELPUDO COLLEGE
        </span>
      </div>
      <div>
        <i class="fas fa-user-circle text-white text-3xl"> </i>
      </div>
    </header>
    <!-- Matches row -->
    <section class="w-full max-w-6xl flex flex-wrap justify-center gap-4 mb-8">
      <!-- Match card 1 -->
      <div
        class="bg-[#3f6f3f] border border-[#2a4a1a] rounded-md flex items-center space-x-2 px-3 py-2 min-w-[120px]"
      >
        <div class="flex items-center space-x-3 mb-1">
          <img
            alt="Felpudo College team logo white on green background"
            class="w-6 h-6"
            height="24"
            src="https://storage.googleapis.com/a1aa/image/34e27a2e-08aa-4069-0f0e-1d6b97c2fef6.jpg"
            width="24"
          />
          <span class="text-white font-bold text-sm select-none"> 15 </span>
          <span class="text-black-600 font-bold text-xs uppercase select-none">
            Finalizado
          </span>
          <span class="text-white font-bold text-sm select-none"> 3 </span>
          <img
            alt="Amarillo team logo white on green background"
            class="w-6 h-6"
            height="24"
            src="https://storage.googleapis.com/a1aa/image/ab9a7e4d-a73f-4197-5c52-d9792ed2b0b6.jpg"
            width="24"
          />
        </div>
      </div>
      <!-- Match card 2 -->
      <div
        class="bg-[#3f6f3f] border border-[#2a4a1a] rounded-md flex items-center space-x-2 px-3 py-2 min-w-[120px]"
      >
        <div class="flex items-center space-x-3 mb-1">
          <img
            alt="Felpudo College team logo white on green background"
            class="w-6 h-6"
            height="24"
            src="https://storage.googleapis.com/a1aa/image/34e27a2e-08aa-4069-0f0e-1d6b97c2fef6.jpg"
            width="24"
          />
          <span class="text-white font-bold text-sm select-none"> 15 </span>
          <span class="text-black-600 font-bold text-xs uppercase select-none">
            Finalizado
          </span>
          <span class="text-white font-bold text-sm select-none"> 3 </span>
          <img
            alt="Amarillo team logo white on green background"
            class="w-6 h-6"
            height="24"
            src="https://storage.googleapis.com/a1aa/image/ab9a7e4d-a73f-4197-5c52-d9792ed2b0b6.jpg"
            width="24"
          />
        </div>
      </div>
      <!-- Center match live -->
      <div
        class="bg-[#2a4a1a] border border-[#1f3a12] rounded-md flex flex-col items-center justify-center px-4 py-3 min-w-[180px]"
      >
        <div class="flex items-center space-x-3 mb-1">
          <img
            alt="Felpudo College team logo white on green background"
            class="w-6 h-6"
            height="24"
            src="https://storage.googleapis.com/a1aa/image/5f584dd8-0c2e-402b-826e-8eadf261ae5f.jpg"
            width="24"
          />
          <span class="text-white font-bold text-sm select-none"> 15 </span>
          <span class="text-red-600 font-bold text-xs uppercase select-none">
            En vivo
          </span>
          <span class="text-white font-bold text-sm select-none"> 3 </span>
          <img
            alt="Amarillo team logo white on green background"
            class="w-6 h-6"
            height="24"
            src="https://storage.googleapis.com/a1aa/image/3a79d3ec-c4ba-4de0-1dc1-73f9e8f3a2ab.jpg"
            width="24"
          />
        </div>
        <span class="text-white text-xs font-semibold select-none">
          Felpudo Stadium
        </span>
      </div>
      <!-- Match card 3 -->
      <div
        class="bg-[#3f6f3f] border border-[#2a4a1a] rounded-md flex items-center space-x-2 px-3 py-2 min-w-[120px]"
      >
        <div class="flex items-center space-x-3 mb-1">
          <img
            alt="Felpudo College team logo white on green background"
            class="w-6 h-6"
            height="24"
            src="https://storage.googleapis.com/a1aa/image/34e27a2e-08aa-4069-0f0e-1d6b97c2fef6.jpg"
            width="24"
          />
          <span class="text-white font-bold text-xs uppercase select-none">
            25/05/2025
          </span>
          <img
            alt="Amarillo team logo white on green background"
            class="w-6 h-6"
            height="24"
            src="https://storage.googleapis.com/a1aa/image/ab9a7e4d-a73f-4197-5c52-d9792ed2b0b6.jpg"
            width="24"
          />
        </div>
      </div>
      <!-- Match card 4 -->
      <div
        class="bg-[#3f6f3f] border border-[#2a4a1a] rounded-md flex items-center space-x-2 px-3 py-2 min-w-[120px]"
      >
        <div class="flex items-center space-x-3 mb-1">
          <img
            alt="Felpudo College team logo white on green background"
            class="w-6 h-6"
            height="24"
            src="https://storage.googleapis.com/a1aa/image/34e27a2e-08aa-4069-0f0e-1d6b97c2fef6.jpg"
            width="24"
          />
          <span class="text-white font-bold text-xs uppercase select-none">
            30/05/2025
          </span>
          <img
            alt="Amarillo team logo white on green background"
            class="w-6 h-6"
            height="24"
            src="https://storage.googleapis.com/a1aa/image/ab9a7e4d-a73f-4197-5c52-d9792ed2b0b6.jpg"
            width="24"
          />
        </div>
      </div>
    </section>
    <!-- Bottom cards -->
    <section class="w-full max-w-6xl grid grid-cols-2 sm:grid-cols-4 gap-6">
      <!-- Horarios -->
      <div class="bg-[#3f6f3f] rounded-md shadow-md flex flex-col items-center p-4">
        <img
          alt="Calendar with dates and clock icons in grayscale"
          class="mb-3 w-28 h-28 object-cover"
          height="120"
          src="https://storage.googleapis.com/a1aa/image/0e3ba7bc-3855-49c2-b564-eb1c98f0c39c.jpg"
          width="120"
        />
        <h2 class="text-black font-bold text-center text-lg select-none">
          Horarios
        </h2>
      </div>
      <!-- Reservar -->
      <div class="bg-gray-600 rounded-md shadow-md flex flex-col items-center p-4">
        <img
          alt="Empty stadium seats in grayscale"
          class="mb-3 w-28 h-28 object-cover"
          height="120"
          src="https://storage.googleapis.com/a1aa/image/0d24e436-12c6-4cb2-3651-fa3c47df74b0.jpg"
          width="120"
        />
        <h2 class="text-black font-bold text-center text-lg select-none">
          Opción no disponible
        </h2>
      </div>
      <!-- Resultados -->
      <div class="bg-[#3f6f3f] rounded-md shadow-md flex flex-col items-center p-4">
        <img
          alt="Scoreboard with results and icons in grayscale"
          class="mb-3 w-28 h-28 object-cover"
          height="120"
          src="https://storage.googleapis.com/a1aa/image/f9579ada-fc82-4083-b563-cbfdf5a841eb.jpg"
          width="120"
        />
        <h2 class="text-black font-bold text-center text-lg select-none">
          Resultados
        </h2>
      </div>
      <!-- Información General -->
      <div class="bg-gray-600 rounded-md shadow-md flex flex-col items-center p-4">
        <img
          alt="Pattern of question marks in grayscale"
          class="mb-3 w-28 h-28 object-cover"
          height="120"
          src="https://storage.googleapis.com/a1aa/image/0d24e436-12c6-4cb2-3651-fa3c47df74b0.jpg"
          width="120"
        />
        <h2 class="text-black font-bold text-center text-lg select-none">
          Opción no disponible
        </h2>
      </div>
    </section>
  </body>
</html>
